apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-deployment
  namespace: my-angular-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
    spec:
      containers:
        - name: express
          image: sahul/express-server:latest
          ports:
            - containerPort: 3000
