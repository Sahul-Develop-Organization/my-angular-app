<form (ngSubmit)="login()">
  <label>Email:</label>
  <input [(ngModel)]="credentials.email" name="email" required>

  <label>Password:</label>
  <input [(ngModel)]="credentials.password" type="password" name="password" required>

  <button type="submit">Login</button>
  <p class="error">{{ message }}</p>
